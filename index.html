<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1> 
      <p for="title" id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <main>
      <form id="survey-form"> 
        <div>
           <label for="name" id="name-label">Name</label>       
           <input type="text" placeholder="Enter your name"  id="name" required></input>
        </div>
        <div>
           <label for="email" id="email-label">Email</label>       
           <input type="email" placeholder="Enter your email"  id="email" required></input>
        </div>
        <div>
           <label for="number" id="number-label" >Age <span class="clue"> (optional)</span></label>       
           <input type="number" placeholder="Enter your age"  id="number" min="10" max="99" ></input>
        </div>
        <div>
          <label for="dropdown" id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>   
            <select id="dropdown" required="">
              <option disabled="" selected="" value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
          </select>
        </div>
        <div >
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input name="user-recommend" value="definitely" type="radio" checked="">Definitely</label>
          <label><input name="user-recommend" value="maybe" type="radio" >Maybe</label>
          <label><input name="user-recommend" value="not-sure" type="radio" >Not sure</label>
        </div>
        <div>
           <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>       
           <label><input class="input-checkbox" type="checkbox" value="front-end-projects" ></input>Front-end Projects</label>
           <label><input class="input-checkbox" type="checkbox" value="back-end-projects" ></input>Back-end Projects</label>
           <label><input class="input-checkbox" type="checkbox" value="data-disualization" ></input>Data Visualization</label>
           <label><input class="input-checkbox" type="checkbox" value="challenges" ></input>Challenges</label>
        </div>
        <div>
          <p for="comments">Any comments or suggestions?</p>
          <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
          <button type="submit" id="submit" >Submit</button>
        </div>
      </form>
    </main>
    
    <footer>
    </footer>
  </body>
  
</html>
